<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find University</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="university-find.css">
</head>
<body>
    <header class="header">
        <!-- Nav -->
        
        <!-- Explore -->
        <div class="align-items-center d-flex ps-4">
            <div class="m-2">
                <img src="img/cap.jpg" width="100px" >
            </div>
            <div class="m-3">
                <h4>Hi there, let's get started!</h4>
                <p>Explore <b> 250+ </b>schools and <b> 50,000+ </b>programs</p>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main class="main-body">
        <h4 class="main-body-sizing ps-4">Tell us your study plans</h4>
        <div class="row main-body-sizing gx-5">
            <div class="col-lg-7">
                <!-- Study Level -->
                <div class="mt-5 pt-5 p-4 bg-light">
                    <h5>STUDY LEVEL</h5>
                    <button type="button" class="btn btn-outline-primary">Bachelors</button>
                    <button type="button" class="btn btn-outline-secondary">Masters</button>
                    <button type="button" class="btn btn-outline-success">PHD</button>
                </div>
                <!-- Learning Types -->
                <div class="mt-5 pt-5 p-4 bg-light">
                    <h5>LEARNING TYPE</h5>
                    <button type="button" class="btn btn-outline-primary">Full-time</button>
                    <button type="button" class="btn btn-outline-secondary">Online</button>
                </div>
                <!-- Nationality -->
                <div class="mt-5 pt-5 p-4 bg-light">
                    <h5>NATIONALITY</h5>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Bangladeshi</option>
                        <option>Indian</option>
                        <option>Japanis</option>
                        <option>Pakistani</option>
                    </select>
                </div>
                <!-- Destination -->
                <div class="mt-5 pt-5 p-4 bg-light">
                    <h5>DESTINATION</h5>
                    <div class="p-2">
                        <button type="button" class="btn btn-outline-primary me-2">USA</button>
                        <button type="button" class="btn btn-outline-secondary me-2">UK</button>
                        <button type="button" class="btn btn-outline-success me-2">Ausralia</button>
                        <button type="button" class="btn btn-outline-danger me-2">New Zealand</button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-outline-warning me-2">European programs in English</button>
                        <button type="button" class="btn btn-outline-info me-2">Canada</button>
                        <button type="button" class="btn btn-outline-dark me-2">All</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 pt-5">
                <img src="img/group-22.svg" class="w-100">
            </div>
        </div>
    </main>
    


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
